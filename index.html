<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
</head>

<body>
    <header>
        <div>
            <p>About</p>
            <p>Store</p>
        </div>
        <div>
            <p>Gmail</p>
            <p>Images</p>
            <img src="assests/googleLab.png" alt="googleLab">
            <img src="assests/googleApps.png" alt="googleApps">
            <img src="assests/googleAccount.png" alt="googleAccount">
        </div>
    </header>
    <main>
        <section>
            <div>
                <img src="assests/paris-games-football.gif" alt="main-logo">
                <img src="assests/share.png" alt="share">
            </div>
        </section>
        <section>
            <div>
                <img src="assests/search.png" alt="search">
                <input type="text">
                <img src="assests/googleMic.png" alt="googleMic">
                <img src="assests/googleLens.png" alt="googleLens">
            </div>
        </section>
        <section>
            <p>Google Search</p>
            <p>I'm Feeling Lucky</p>
        </section>
        <section>
            <p>Google Offered in:</p>
            <span>हिन्दी</span>
            <span>বাংলা</span>
            <span>తెలుగు</span>
            <span>मराठी</span>
            <span>தமிழ்</span>
            <span>ગુજરાતી</span>
            <span>ಕನ್ನಡ</span>
            <span>മലയാളം</span>
            <span>ਪੰਜਾਬੀ</span>
        </section>
    </main>
    <section>
        <p>India</p>
    </section>
    <footer>
        <div>
            <p>Advertising</p>
            <p>Business</p>
            <p>How search works</p>
        </div>
        <div>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
        </div>
    </footer>

</body>

</html>
